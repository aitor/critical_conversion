<!DOCTYPE html>
<html>

<head>
  <title>Critical Conversion Settings</title>
  <style>
    body {
      font-family: sans-serif;
      width: 250px;
      padding: 10px;
    }

    .setting {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    label {
      margin-left: 5px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
  </style>
</head>

<body>
  <h3>Critical Conversion Settings</h3>

  <div class="setting">
    <input type="checkbox" id="enabledCheckbox">
    <label for="enabledCheckbox">Enable Critical Conversion</label>
  </div>

  <div class="setting">
    <input type="checkbox" id="smartRoundingCheckbox">
    <label for="smartRoundingCheckbox">Enable Smart Rounding</label>
  </div>

  <script src="popup.js"></script>
</body>

</html>
